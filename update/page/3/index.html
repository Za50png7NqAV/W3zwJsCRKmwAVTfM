    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollMenu = document.getElementById('scrollMenu');
            const scrollLeftBtn = document.querySelector('.scroll-left');
            const scrollRightBtn = document.querySelector('.scroll-right');

            function updateScrollButtons() {
                
                if (scrollMenu.scrollLeft > 0) {
                    scrollLeftBtn.classList.add('show');
                } else {
                    scrollLeftBtn.classList.remove('show');
                }

                
                if (scrollMenu.scrollLeft + scrollMenu.clientWidth < scrollMenu.scrollWidth) {
                    scrollRightBtn.classList.add('show');
                } else {
                    scrollRightBtn.classList.remove('show');
                }
            }

            function scroll(direction) {
                const scrollAmount = scrollMenu.clientWidth / 2;
                scrollMenu.scrollBy({
                    left: direction === 'left' ? -scrollAmount : scrollAmount,
                    behavior: 'smooth'
                });
            }

            scrollLeftBtn.addEventListener('click', () => scroll('left'));
            scrollRightBtn.addEventListener('click', () => scroll('right'));

            
            scrollMenu.addEventListener('scroll', updateScrollButtons);
            window.addEventListener('resize', updateScrollButtons);
            updateScrollButtons(); 
        });
    </script>
</body>

        <script>
            let currentPostId = null;

            
            function showEditModal(postId) {
                currentPostId = postId;
                document.getElementById('editModal').style.display = 'block';
            }

            
            function closeEditModal() {
                currentPostId = null;
                document.getElementById('editModal').style.display = 'none';
            }

            
            function updatePostStyle(property, value) {
                if (currentPostId) {
                    const post = document.querySelector(`[data-post-id="${currentPostId}"] .main-post`);
                    post.style[property] = value;
                }
            }

            function addNewText(postId) {
                
                const postContainer = document.querySelector(`[data-post-id="${postId}"] .main-post`);
                
                if (!postContainer) {
                    console.error(`Main post container not found for post ID: ${postId}`);
                    return;
                }
            
                
                const newElement = document.createElement('div');
                newElement.textContent = 'Website: www.yojnaportal.com'; 
                newElement.classList.add('editable');
                newElement.setAttribute('contenteditable', 'true');
                newElement.style.padding = '10px';
                newElement.style.margin = '2px 0';
                newElement.style.border = '1px solid #ccc';
                newElement.style.cursor = 'pointer';
            
                
                activeElement = newElement;
                document.querySelectorAll('.editable').forEach(el => {
                    el.classList.remove('editable-active');
                });
                newElement.classList.add('editable-active');
            
                
                postContainer.appendChild(newElement);
            
                
                newElement.addEventListener('click', () => {
                    activeElement = newElement;
                    document.querySelectorAll('.editable').forEach(el => {
                        el.classList.remove('editable-active');
                    });
                    newElement.classList.add('editable-active');
                });
            }
            



            
         async function downloadAsPNG(postId) {
    const post = document.querySelector(`[data-post-id="${postId}"] .main-post`);
    
    
    const title = post.querySelector('.title.editable')?.innerText || `post-${postId}`;
    
    
    const canvas = await html2canvas(post, {
        scale: 3, 
        useCORS: true, 
        allowTaint: true 
    });
    
    const link = document.createElement('a');
    
    
    const sanitizedTitle = title.replace(/[^a-zA-Z0-9-_ ]/g, '').replace(/\s+/g, '-');
    link.download = `${sanitizedTitle}.png`;
    
    
    link.href = canvas.toDataURL('image/png', 1.0);
    link.click();
}

            
            function shareOnWhatsApp(postId) {
                
                const postContainer = document.querySelector(`.post-container[data-post-id="${postId}"]`);
                
                if (!postContainer) {
                  console.error(`Post with ID ${postId} not found.`);
                  return;
                }
              
                
                const title = postContainer.querySelector('.title')?.textContent.trim() || '';
                const portalLogo = postContainer.querySelector('.portal-logo')?.textContent.trim() || '';
                const cardTitle = postContainer.querySelector('.card-title')?.textContent.trim() || '';
                const infoText = postContainer.querySelector('.info-text')?.textContent.trim() || '';
                const schemeText = postContainer.querySelector('.editable:not(.documents)')?.textContent.trim() || '';
                const documents = postContainer.querySelector('.editable.documents')?.textContent.trim() || '';
                
                
                const permalink = postContainer.querySelector('a')?.href || '';
              
                
                const message = `*${title}*\n\n${portalLogo}\n\n${cardTitle}\n${infoText}\n${schemeText}\n${documents}\n\nRead more: ${permalink}`;
              
                
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
              
                
                window.open(whatsappUrl, '_blank');
              }

            document.querySelectorAll('.editable').forEach(element => {
                element.addEventListener('click', () => {
                    element.setAttribute('contenteditable', 'true'); 
                    element.focus();
                });
    
                
                element.addEventListener('blur', () => {
                    element.setAttribute('contenteditable', 'false');
                });
            });

        </script>
