{{ range first 10 (where .Site.RegularPages ".Params.post-type" "schemes") }}
    {{ $lastdate := .Params.lastdate | default "9999-12-31" }} 
    {{ if ge $lastdate (now.Format "2006-01-02") }}
        <li>
            <a href="{{ .RelPermalink }}" target="_blank">{{ .Title }}</a>
         {{ partial "main-part/list-comment" . }}
        </li>
        <hr>
    {{ end }}
{{ end }}
