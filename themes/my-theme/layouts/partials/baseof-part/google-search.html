<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Yojna Portal  </title>
    <meta name="description" content="Search all Latest Schemes, Latest Jobs, Latest Update, Latest Yojana, SchLatest Admitcard, New Admit Card , Latest Exams, New Admitcard, प्रवेश पत्र, परीक्षा तिथि, .">
    <style>
        /* General container styling */
        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            margin: auto;
            transition: all 0.3s ease;
        }

        .search-container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .search-icon {
            padding: 0 15px;
            color: #7e8299;
            font-size: 18px;
        }

        #search-input {
            flex-grow: 1;
            border: none;
            padding: 15px 10px 15px 0;
            font-size: 16px;
            background: transparent;
            color: #3f4254;
            outline: none;
            transition: all 0.3s ease;
        }

        #search-input::placeholder {
            color: #a1a5b7;
        }

        #search-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        #search-button:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: scale(1.05);
        }

.btn-container {max-width:800px;
margin: 20px auto;}

        .dynamic-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 5px 8px;
            font-size: 11px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 3px;
        }

        .dynamic-button i {
            font-size: 12px;
        }

        .dynamic-button:hover {
            background-color: #0056b3;
        }

        .suggestions-container {
            margin: auto;
            margin-top: 10px;
            border: 1px solid #ccc;
            max-width: 800px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 5px;
        }
        
        .suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        
        .suggestion:last-child {
            border-bottom: none;
        }
        
        .suggestion:hover {
            background-color: #f0f0f0;
        }
        body {
            font-family: Arial, sans-serif;
        }


     

        @media (max-width: 600px) {
            .search-container {
                max-width: 95%;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <form method="post" action="" name="search-form">
    <div class="search-container">
        
            <input type="hidden" name="TimeStamp" class="Advance" id="timestamp-field">
            <input type="hidden" name="use-in" class="advnce" value="Mobile/Desktop" >
            <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        
          <input type="text" name="Search" class="Advance" id="search-input" placeholder="Search for anything...">
          <button value="submit" id="search-button"> <i class="fas fa-search"> </i> </button>
        </div>
        </form>
       
  
    {{ partial "manual-update/suggestions.html" . }}
    <!-- Dynamic Buttons -->
<div class="btn-container">
    {{ partial "manual-update/dynamic-button.html" . }}
</div>
     <!-- Google CSE Script -->
    <script async src="https://cse.google.com/cse.js?cx=17c22329bb6c0490a"></script>
  


    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-input').value;
            if (query) {
                updateURL(query);
                search(query);
            }
        });

        function updateURL(query) {
            const hash = `#gsc.tab=0&gsc.sort=&gsc.q=${encodeURIComponent(query)}`;
            window.location.hash = hash;
        }


        function readQuery() {
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.substring(1)); // Remove the '#' character
            const query = params.get('gsc.q');
            if (query) {
                document.getElementById('search-input').value = query;
                search(query);
            }
        }

        window.onload = readQuery;
    </script>
    <script type="text/javascript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzA_zNbxIRDyx8hjYvfoRm97aM9SM1oKceu8ZYnmFIleTXvO5iULYRaBXn_ecGwN3pJ/exec';
        const form = document.forms['search-form'];
        
        // Set the timestamp automatically
        const timestampField = document.getElementById('timestamp-field');
        const now = new Date();
        const formattedDate = now.toLocaleString('en-GB', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        }).replace(',', '');
        timestampField.value = formattedDate;
      
        // Handle form submission
        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(() => alert("Thank you! Your form is submitted successfully."))
            .then(() => { window.location.reload(); })
            .catch(error => console.error('Error!', error.message));
        });
      </script>
</body>
</html>
