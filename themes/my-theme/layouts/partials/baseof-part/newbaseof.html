<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Resizable Sidebars</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; overflow: hidden;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
    
  }

  /* Left sidebar */
  .left-sidebar {
    background: #f4f4f4;
    width: 200px;
    min-width: 100px;
    max-width: 500px;
    overflow: auto;
    position: relative;
    transition: width 0.3s ease, opacity 0.3s ease;
  }

  /* Right sidebar */
  .right-sidebar {
    background: #f0f0f0;
    width: 200px;
    min-width: 100px;
    max-width: 500px;
    overflow: auto;
    position: relative;
    transition: width 0.3s ease, opacity 0.3s ease;
  }

  /* Content area */
  .content {
    flex: 1;
 
    overflow: auto;
    padding: 20px;
  }

  /* Resizer bars */
  .resizer {
    width: 1px;
    background: #aaa;
    cursor: ew-resize;
    user-select: none;
    position: relative;
    transition: background 0.3s ease;
  }
  .resizer:hover {
    background: #777;
  }

  /* Hide resizers if sidebar hidden */
  .left-sidebar.hidden + #leftResizer {
    display: none;
  }
  #rightResizer + .right-sidebar.hidden {
    display: none;
  }

  /* Media Queries for responsiveness */
  
  /* Below 768px: hide left sidebar */
  @media (max-width: 768px) {
    .left-sidebar {
      width: 0 !important;
      min-width: 0 !important;
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
    }
    #leftResizer {
      display: none;
    }
  }

  /* Below 450px: hide both sidebars */
  @media (max-width: 450px) {
    .left-sidebar,
    .right-sidebar {
      width: 0 !important;
      min-width: 0 !important;
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
    }
    #leftResizer,
    #rightResizer {
      display: none;
    }
  }

</style>
</head>
<body>

<div class="container">
  <div class="left-sidebar" id="leftSidebar">
    <h3>Left Sidebar</h3>
    <p>Yahaan aapka content ho sakta hai.</p>
  </div>
  <div class="resizer" id="leftResizer"></div>

  <div class="content">
    <h2>Main Content</h2>
    <p>Yahaan aapka main page content hoga.</p>
  </div>

  <div class="resizer" id="rightResizer"></div>
  <div class="right-sidebar" id="rightSidebar">
    <h3>Right Sidebar</h3>
    <p>Yahaan bhi content daal sakte hain.</p>
  </div>
</div>

<script>
  // Helper: Check if sidebar visible
  function isVisible(elem) {
    return window.getComputedStyle(elem).display !== 'none' && window.getComputedStyle(elem).opacity !== '0';
  }

  // Left sidebar resize only if visible
  const leftSidebar = document.getElementById('leftSidebar');
  const leftResizer = document.getElementById('leftResizer');

  leftResizer.addEventListener('mousedown', function(e) {
    if (!isVisible(leftSidebar)) return;
    e.preventDefault();
    window.addEventListener('mousemove', resizeLeft);
    window.addEventListener('mouseup', stopResizeLeft);
  });

  function resizeLeft(e) {
    let newWidth = e.clientX;
    if (newWidth < 100) newWidth = 100;
    if (newWidth > 500) newWidth = 500;
    leftSidebar.style.width = newWidth + 'px';
  }

  function stopResizeLeft() {
    window.removeEventListener('mousemove', resizeLeft);
    window.removeEventListener('mouseup', stopResizeLeft);
  }

  // Right sidebar resize only if visible
  const rightSidebar = document.getElementById('rightSidebar');
  const rightResizer = document.getElementById('rightResizer');

  rightResizer.addEventListener('mousedown', function(e) {
    if (!isVisible(rightSidebar)) return;
    e.preventDefault();
    window.addEventListener('mousemove', resizeRight);
    window.addEventListener('mouseup', stopResizeRight);
  });

  function resizeRight(e) {
    const containerWidth = document.querySelector('.container').clientWidth;
    let newWidth = containerWidth - e.clientX;
    if (newWidth < 100) newWidth = 100;
    if (newWidth > 500) newWidth = 500;
    rightSidebar.style.width = newWidth + 'px';
  }

  function stopResizeRight() {
    window.removeEventListener('mousemove', resizeRight);
    window.removeEventListener('mouseup', stopResizeRight);
  }
</script>

</body>
</html>
