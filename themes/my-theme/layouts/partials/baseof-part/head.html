<!DOCTYPE html>
<html lang="{{ .Params.lang | default .Site.Language.Lang }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width">
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="keywords" content="{{ if .Params.keywords }}{{ delimit .Params.keywords ", " }}{{ else }}Yojna, Government Schemes, Sarkari Yojna, Yojna Updates, Latest Yojna 2025{{ end }}">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://yojnaportal.com;">
<link rel="canonical" href="{{ .Permalink }}">
{{ partial "jsonid.html" . }}
<meta name="debug" content="JSON-LD Loaded">
<!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ .Site.Params.logo | absURL }}">
<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Description }}">
<meta name="twitter:image" content="{{ .Params.imageBanner | absURL }}">
<!-- Meta for WhatsApp (Uses Open Graph) -->
<meta property="og:image" content="{{ .Params.imageBanner | absURL }}">
<meta name="theme-color" content="#0084ff"> <!-- WhatsApp theme color -->
<link rel="shortcut icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<meta name='dmca-site-verification' content='T256Y3p2alQ4QW03ZzdEcGd3MWpwQT090' />
<meta name="robots" content="index, follow">
<meta name="distribution" content="global">
{{- with .Lastmod -}}
  <meta name="lastmod" content="{{ .Format "2006-01-02T15:04:05Z07:00" }}">
{{- end }}
<meta http-equiv="content-language" content="en-hi">
<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
<title>{{ .Title }}</title>
<meta name="google-adsense-account" content="ca-pub-4855323063398382">
<link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></noscript>
<link rel="stylesheet" href="{{ "css/header.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/yp-main.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/main/navbar.css" | relURL }}">   
<link rel="stylesheet" href="{{ "css/main/footer.css" | resources.Get | minify | fingerprint | relURL }}">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style">
{{ if .Params.cssStyle }}
<link rel="preload" as="style" href="{{ .Params.cssStyle | relURL }}" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ .Params.cssStyle | relURL }}"></noscript>
{{ else }}
<link rel="preload" as="style" href="{{ "css/default.css" | relURL }}" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ "css/default.css" | relURL }}"></noscript>
{{ end }}
<script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>

</head>

              <img  src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" style="width: 80px; height: auto;" loading="lazy" />
              <div>
