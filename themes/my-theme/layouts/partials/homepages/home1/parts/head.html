
<html lang="{{ .Params.lang | default .Site.Language.Lang }}">


<!-- Basic Meta -->
<title>{{ with .Params.seo_title }}{{ . }}{{ else }}{{ .Title }} | YOJNA PORTAL {{ end }}</title>
<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta name="keywords" content="{{ if .Params.keywords }}{{ delimit .Params.keywords ", " }}{{ else }}Yojna, Government Schemes, Sarkari Yojna, Yojna Updates, Latest Yojna 2025{{ end }}">
{{ partial "imp-codes/seo-meta.html" . }}
{{ partial "imp-codes/schema.html" . }}
<meta name="google-site-verification" content="uUXL4H0iN6AG6uy4W7z-lbQMA-Bm-7ORGSMo07dVYpo" />
{{ if eq .Params.adsense true }}
<!-- Adsense Script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4855323063398382"
     crossorigin="anonymo us"></script>
{{ end }}
{{ with .Params.cssStyles }}
  {{ range . }}
    {{ $css := resources.Get . | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $css.Permalink }}" integrity="{{ $css.Data.Integrity }}">
  {{ end }}
{{ end }}

{{ if .Params.cssStyle }}
<link rel="preload" as="style" href="{{ .Params.cssStyle | relURL }}" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ .Params.cssStyle | relURL }}"></noscript>
{{ end }}
<script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-analytics.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GWSRPE5DVE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GWSRPE5DVE', { 'anonymize_ip': true });
    </script>
