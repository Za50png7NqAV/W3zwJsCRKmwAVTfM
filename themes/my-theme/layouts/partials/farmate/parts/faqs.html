{{ with .Params.faqs }}
    {{ range . }}
      {{ $parts := split . "///" }}
      <details>
        {{ if eq (len $parts) 2 }}
          <summary> Q. {{ index $parts 0 }}?</summary>
          <p> {{ index $parts 1 }}</p>
        {{ else }}
          {{ . }}
        {{ end }}
      </details>  
    {{ end }}

{{ end }}
