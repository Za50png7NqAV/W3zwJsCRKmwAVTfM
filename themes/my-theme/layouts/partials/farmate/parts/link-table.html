<table class="yp-table">
  <tr>
    <th>Important Links</th>
    <th>Action</th>
  </tr>
  {{ range .Params.links.item }}
    <tr>
      <td>{{ .title }}</td>
      <td>
        {{ range $index, $act := .actions }}
          {{ if gt $index 0 }} | {{ end }}
          <a href="{{ $act.url }}" target="_blank">{{ $act.name }}</a>
        {{ end }}
      </td>
    </tr>
  {{ end }}
</table>
