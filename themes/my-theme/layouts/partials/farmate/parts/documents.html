{{ with .Params.documents }}
 <div class="impdates">

    {{ range . }}
  {{ $step1 := replace . ":" "//" }}
  {{ $clean := replace $step1 "ः" "//" }}
  {{ $parts := split $clean "//" }}
      <p>🏷️
        {{ if eq (len $parts) 2 }}
          <b style="color:rgb(1, 1, 37);">{{ index $parts 0 }} </b>: {{ index $parts 1 }}
        {{ else }}
          {{ . }}
        {{ end }}
      </p>
    {{ end }}
  </div>
{{ end }}
