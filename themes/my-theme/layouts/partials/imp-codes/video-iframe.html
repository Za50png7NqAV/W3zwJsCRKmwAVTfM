{{ with .Params.Videolink }}
  {{ if ne . "" }}
    <div class="lazy-iframe"
         data-src="https://www.youtube.com/embed/{{ replace (replace . "https://youtu.be/" "" ) "https://www.youtube.com/watch?v=" "" }}"
         data-title="YouTube Video - {{ $.Title }}">
         
      <!-- Placeholder (thumbnail या टेक्स्ट) -->
      <div class="video-placeholder" style="width:100%;height:315px;background:#000;display:flex;align-items:center;justify-content:center;color:#fff;">
        ▶ वीडियो देखने के लिए स्क्रॉल करें
      </div>
    </div>
  {{ end }}
{{ end }}
