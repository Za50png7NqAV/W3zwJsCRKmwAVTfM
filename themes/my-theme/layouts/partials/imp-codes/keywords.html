{{/* Hugo Partial for displaying keywords as plain text without links */}}

{{ $keywords := .Params.keywords }}
<strong>Related Keywords:</strong>
<div class="related-keywords" style="overflow-x:auto; white-space:nowrap;">
  {{ range $keywords }}
    <a href="/keyword?={{ . | urlquery }}" target="_blank" class="keyword-tag">{{ . }}</a>
  {{ end }}
</div>
