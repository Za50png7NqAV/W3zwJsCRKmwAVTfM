<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ .Permalink }}"
    },
    "headline": {{ with .Params.seo_title }}"{{ . | plainify | htmlEscape }}"{{ else }}"{{ .Title | plainify | htmlEscape }}"{{ end }},
    "description": {{ with .Params.description }}"{{ . | plainify | htmlEscape }}"{{ else }}"{{ .Summary | plainify | htmlEscape }}"{{ end }},
    "image": "{{ with .Params.imageBanner }}{{ . | absURL }}{{ else }}{{ "logo/logo-100x100.png" | absURL }}{{ end }}",
    "author": {
      "@type": "Organization",
      "name": "Yojna Portal",     
      "url": "https://www.yojnaportal.com/"
    },
    
    "publisher": {
      "@type": "Organization",
      "name": "Yojna Portal",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ "logo/logo-100x100.png" | absURL }}"
      }
    },
    "datePublished": "{{ with .Date }}{{ .Format "2006-01-02" }}{{ else }}{{ now.Format "2006-01-02" }}{{ end }}",
    "dateModified": "{{ with .Lastmod }}{{ .Format "2006-01-02" }}{{ else }}{{ now.Format "2006-01-02" }}{{ end }}"
  }
  </script>
