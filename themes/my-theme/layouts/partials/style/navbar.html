{{ $navbarstyles := slice "css/main/navbar.css" }}
{{ range $navbarstyles }}
  {{ with resources.Get . | resources.Minify | resources.Fingerprint }}
    <link  rel="preload" as="style" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}"></noscript>
    {{ end }}
{{ end }}
