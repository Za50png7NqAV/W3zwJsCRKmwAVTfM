<!DOCTYPE html>
<html lang="{{ .Params.lang | default .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-analytics.js"></script>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="keywords" content="{{ if .Params.keywords }}{{ delimit .Params.keywords ", " }}{{ else }}Yojna, Government Schemes, Sarkari Yojna, Yojna Updates, Latest Yojna 2025{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">
<!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="website">
<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Description }}">
<meta name="twitter:image" content="{{ .Params.imageBanner | absURL }}">
<!-- Meta for WhatsApp (Uses Open Graph) -->
<meta property="og:image" content="{{ .Params.imageBanner | absURL }}">
<meta name="theme-color" content="#0084ff"> <!-- WhatsApp theme color -->
<link rel="shortcut icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<meta name="robots" content="index, follow">
<meta name="distribution" content="global">
<meta http-equiv="content-language" content="en-hi">
<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
<title>{{ .Title }}</title>
    <link rel="stylesheet" href="\css\header.css">
    <link rel="stylesheet" href="\css\yp-main.css">
    <script src="\js\header.js"></script>
    <script src="js\baseof.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GWSRPE5DVE"></script>
    
   
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
      
        gtag('config', 'G-GWSRPE5DVE');
      </script>
     
    <style> 
        body {
        background-color: #eee;
        }
    
      </style>
</head>
