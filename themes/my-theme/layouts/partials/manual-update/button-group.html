
  <style>
   .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-like { background-color: #f0ad4e; }
    .btn-share { background-color: #5bc0de; }
    .btn-whatsapp { background-color: #25D366; }
    .btn-telegram { background-color: #0088cc; }
    .btn-copy { background-color: #6f42c1; }

    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="button-group">
    <a href="https://yojnaportal.com/whatsapp" target="_blank" class="btn btn-whatsapp">
      Join WhatsApp
    </a>

    <a href="https://yojnaportal.com/telegram" target="_blank" class="btn btn-telegram">
      Join Telegram
    </a>

    <button class="btn btn-copy" onclick="copyLink()">Copy Link</button>

      <a class="btn btn-share" href="https://wa.me/?text={{ if .Params.seo_title }}‚úÖ{{ .Params.seo_title }}%0A‚úÖCheck%20Details%20üëá%0Aüîó{{ .Site.BaseURL }}{{ .Params.shorturl }}{{ else }}‚úÖ{{ .Title }}%0A‚úÖCheck%20Details%20üëá%0Aüîó{{ .Permalink }}{{ end }}" target="_blank">
        Share on WhatsApp
      </a>
      
  </div>

  <script>
    function copyLink() {
      const link = "{{ if .Params.shorturl }}{{ .Site.BaseURL }}{{ .Params.shorturl }}{{ else }}{{ .Permalink }}{{ end }}";
      navigator.clipboard.writeText(link).then(() => {
        alert("‚úÖ Link copied to clipboard!");
      }).catch(err => {
        alert("‚ùå Failed to copy: " + err);
      });
    }
  </script>
</body>
