
<style>
.button-group {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  white-space: nowrap;
  padding: 8px 4px;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

.btn {
  flex: 0 0 auto;
  padding: 10px 18px;
  border-radius: 5px;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 8px; /* icon + text gap */
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  transition: all 0.25s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  cursor: pointer;
  border: none;
}

.btn:hover {
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 5px 12px rgba(0,0,0,0.25);
}

.btn:active {
  transform: scale(0.95);
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

/* Gradient Colors */
.btn-whatsapp { background: linear-gradient(135deg,#25D366,#128C7E); }
.btn-telegram { background: linear-gradient(135deg,#0088cc,#005f99); }
.btn-copy { background: linear-gradient(135deg,#6f42c1,#4b1c99); }
.btn-share { background: linear-gradient(135deg,#5bc0de,#007b9e); }
.btn-like { background: linear-gradient(135deg,#f0ad4e,#d98200); }

/* Optional icons size */
.btn img {
  width: 20px;
  height: 20px;
}
</style>

<!-- HTML -->
<div class="button-group">
  <a href="https://yojnaportal.com/whatsapp" target="_blank">
    <button class="btn btn-whatsapp"><img src="/svg/whatsapp.svg" > Join WhatsApp</button>
  </a>

  <a href="https://yojnaportal.com/telegram" target="_blank">
    <button class="btn btn-telegram"><img src="/svg/telegram.svg"> Join Telegram</button>
  </a>

  <button class="btn btn-copy" onclick="copyLink()"><img src="/svg/copy.svg" > Copy Link</button>

<a href="https://wa.me/?text={{ if .Params.seo_title }}üì¢ *{{ .Params.seo_title }}*%0A{{ else }}üì¢ {{ .Title }}%0A{{ end }}%0A{{ with .Params.Eligibility }}üéì Min. Qualification: *{{ . }}*%0A{{ end }}{{ with .Params.TotalPost }}üìä Total Posts: *{{ . }}*%0A{{ end }}{{ with .Params.lastdate }}üìÖ Last Date: *{{ time . | time.Format "02-01-2006" }}*%0A{{ end }}%0A> {{ with .Params.department }}_üèõÔ∏è Department: *{{ . }}*_%0A{{ end }}___________________________________________%0Aüîó More Details: {{ if .Params.shorturl }}{{ .Site.BaseURL }}{{ .Params.shorturl }}{{ else }}{{ .Permalink }}{{ end }}"
   target="_blank">
   <button class="btn btn-share"><img src="/svg/share.svg" > Share on WhatsApp</button>
</a>
    <a href="/" target="_blank">
    <button class="btn btn-whatsapp"><img src="/svg/home.svg" > Back to Home</button>
  </a>
</div>



  <script>
    function copyLink() {
      const link = "{{ if .Params.shorturl }}{{ .Site.BaseURL }}{{ .Params.shorturl }}{{ else }}{{ .Permalink }}{{ end }}";
      navigator.clipboard.writeText(link).then(() => {
        alert("‚úÖ Link copied to clipboard!");
      }).catch(err => {
        alert("‚ùå Failed to copy: " + err);
      });
    }
  </script>
</body>
