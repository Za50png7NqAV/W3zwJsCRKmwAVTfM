<script>
  const container = document.querySelector('.sticky-anchor');
  let scrollStep = 150; // рд╣рд░ рдмрд╛рд░ рдХрд┐рддрдиреЗ px scroll рд╣реЛ
  let delay = 2000;     // 2000ms = 2 рд╕реЗрдХрдВрдб

  setInterval(() => {
    // Check if reached end
    if (container.scrollLeft + container.offsetWidth >= container.scrollWidth) {
      container.scrollLeft = 0; // рд╡рд╛рдкрд┐рд╕ рд╢реБрд░реБрдЖрдд рдкрд░ рд▓рд╛рдУ
    } else {
      container.scrollLeft += scrollStep;
    }
  }, delay);
</script>
