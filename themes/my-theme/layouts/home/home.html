<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {{ partial "imp-codes/stylesheet.html" . }}
<style>
  /* Reset and Base Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  html, body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    line-height: 1.5;
  }
  
  /* Layout Structure */
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  .flex-1 {
    display: flex;
    flex: 1;
  }
  
  /* Header Styles */
  header {
    background-color: #fff; /* bg-blue-600 */
    color: white;
    padding: 1rem;
    font-size: 1.25rem; /* text-xl */
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo a {text-decoration: none;}
  /* Sidebar Toggle Button */
  #openSidebar {
    font-size: 1.5rem; /* text-2xl */
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }
  
  /* Sidebar Overlay */
  #sidebarOverlay {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.4); /* bg-black bg-opacity-40 */
    z-index: 30;
    display: none; /* hidden by default */
  }
  
  /* Left Sidebar */
  #leftSidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 16rem; /* w-64 */
    background-color: #f3f4f6; /* bg-gray-100 */
    padding: 0rem;
    z-index: 40;
    transform: translateX(-100%); /* -translate-x-full */
    transition: transform 0.3s ease; /* transition-transform duration-300 */
  }
  
  /* Sidebar Header */
  #leftSidebar .flex {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }
  
  #leftSidebar .font-bold {
    font-weight: bold;
    font-size: 1.125rem; /* text-lg */
  }
  
  /* Close Button */
  #closeSidebar {
    font-size: 1.5rem; /* text-2xl */
    background: none;
    border: none;
    cursor: pointer;
  }
  
  /* Sidebar Links */
  #leftSidebar a {
    display: block;
    margin-bottom: 1rem;
    font-size: 1.25rem; /* text-xl */
    text-decoration: none;
    color: #1f2937; /* text-gray-800 */
  }
  
  #leftSidebar a:hover {
    color: #2563eb; /* text-blue-600 */
  }
  
  /* Main Content */
  main {
    flex: 1;
    background-color: white;
    padding: 1rem;
  }
  
  main h2 {
    font-size: 1.125rem; /* text-lg */
    font-weight: 600; /* font-semibold */
    margin-bottom: 0.5rem; /* mb-2 */
  }
  
  /* Right Sidebar */
  aside {
    background-color: #f9fafb; /* bg-gray-50 */
    padding: 1rem;
  }
  
  aside h3 {
    font-weight: bold; /* font-bold */
    margin-bottom: 0.5rem; /* mb-2 */
  }
  
  /* Footer */
  footer {
    background-color: #242323; /* bg-blue-600 */
    color: white;
    padding: 1rem;
    text-align: center;
  }
  
  /* Media Queries for Responsive Layout */
  @media (min-width: 768px) { /* md: breakpoint */
    /* Hide mobile elements */
    #openSidebar, 
    #sidebarOverlay,
    #leftSidebar .flex,
    aside:last-of-type {
      display: none;
    }
    
    /* Desktop Layout */
    #leftSidebar {
      position: static;
      transform: translateX(0);
      width: 20%; /* w-1/5 */
      display: flex;
      flex-direction: column;
    }
    
    main {
      width: 60%; /* w-3/5 */
    }
    
    /* Show desktop right sidebar */
    aside:nth-of-type(2) {
      display: block;
      width: 20%; /* w-1/5 */
    }
    
    /* Desktop: side by side layout */
    .flex-1 {
      flex-direction: row;
    }
  }
  
  /* Mobile-specific styles */
  @media (max-width: 767px) {
    /* Hide desktop elements */
    aside:nth-of-type(2) {
      display: none;
    }
    
    /* Show mobile right sidebar below main content */
    aside:last-of-type {
      display: block;
      
    }
    
    /* Make flex container column on mobile */
    .flex-1 {
      flex-direction: column;
    }
    
    /* Full-width elements on mobile */
    .yp-main-content, 
    .yp-main-sidebar {
      width: 100%;
    }
    
    /* Ensure content is on top, sidebar below */
    main.yp-main-content {
      order: 1;
    }
    
    aside.yp-main-sidebar {
      order: 2;
    }
  }
  
  /* Active States for Sidebar */
  #leftSidebar.active {
    transform: translateX(0);
    width: 300px;
  }
  
  #sidebarOverlay.active {
    display: block;
    
  }
  </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="/"> <source srcset="/logo/logo.webp" type="image/webp">
         <div style="display: flex; align-items: center; gap: 10px;">
           <img  src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" style="width: 80px; height: auto;" loading="lazy" />
           <div>
               <div style="font-size: 32px; font-weight: bold; background: linear-gradient(to right, #d32f2f, #ff9800); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                YOJNA PORTAL
               </div>
               <div style="font-size: 16px; color: #d32f2f; font-weight: bold;">
                  www.YojnaPortal.com
               </div>
           </div>
       </div>
      <!-- ☰ Button for Mobile -->
      <button id="openSidebar">☰➖</button>
    </header>
    {{ partial "baseof-part/navbar" . }}
    <!-- Sidebar Overlay (mobile only) -->
    <div id="sidebarOverlay"></div>
  
    <div class="flex-1">
      <!-- Left Sidebar -->
      <aside id="leftSidebar">
        <!-- ✕ Button for Mobile -->
        <div class="flex">
          <span class="font-bold">Menu</span>
          <button id="closeSidebar">✕</button>
        </div>
        <iframe src="/quick/search/" width="100%" height="750" style="border:none;"></iframe>
      </aside>
  
      <!-- Main Content -->
      <main class="yp-main-content">
       
      {{ partial "auto-update/list-posts.html" . }}
      <iframe  src="/quick/" frameborder="0" marginheight="0" marginwidth="0" height="50px" width="100%" >Loading…</iframe>
      {{ partial "homelist/grid-container.html" . }}
      </main>
  
      <!-- Right Sidebar (desktop only) -->
      <aside class="yp-main-sidebar">
          {{ partial "baseof-part/sidebar" . }}
      </aside>
    </div>
  
  
  
    <!-- Footer -->
    <footer>
      {{ partial "baseof-part/footer" . }}
    </footer>
  
    <!-- Sidebar Toggle JS -->
    <script>
      const openBtn = document.getElementById('openSidebar');
      const closeBtn = document.getElementById('closeSidebar');
      const sidebar = document.getElementById('leftSidebar');
      const overlay = document.getElementById('sidebarOverlay');
  
      openBtn.addEventListener('click', () => {
        sidebar.classList.add('active');
        overlay.classList.add('active');
      });
  
      closeBtn.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      });
  
      overlay.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      });
    </script>
  </body>
