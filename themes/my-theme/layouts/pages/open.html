<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
</head>
<body>
    <p>Opening...</p>

    <script>
        // URL рд╕реЗ Base64 рдбрд╛рдЯрд╛ рдкрдврд╝рдирд╛
        const params = new URLSearchParams(window.location.search);
        const base64Pdf = params.get('pdf');

        if (base64Pdf) {
            try {
                // Base64 рдбрд┐рдХреЛрдб рдХрд░рдХреЗ path рдирд┐рдХрд╛рд▓рдирд╛
                const decodedPath = atob(base64Pdf);

                // Base URL рд╕реЗрдЯ рдХрд░рдирд╛
                const baseUrl = 'https://pdf.v2kcomputers.com';

                // Final URL рддреИрдпрд╛рд░ рдХрд░рдирд╛
                const finalUrl = `${baseUrl}${decodedPath}`;

                // рдирдП URL рдХреЛ Base64 рдореЗрдВ Encode рдХрд░рдирд╛
                const newBase64Url = btoa(finalUrl);

                // Redirect рдХрд░рдиреЗ рд╕реЗ рдкрд╣рд▓реЗ рдирдпрд╛ рд▓рд┐рдВрдХ рд╕реЗрдЯ рдХрд░рдирд╛
                const newUrl = `https://www.yojnaportal.com/download?pdf=${newBase64Url}`;
                
                // тЬЕ Redirect рдХрд░рдирд╛
                window.location.href = newUrl;
            } catch (error) {
                console.error('Error decoding base64:', error);
                // ЁЯЫС рдЕрдЧрд░ Error рд╣реЛ рддреЛ Homepage рдкрд░ Redirect рдХрд░рдирд╛
                window.location.href = 'https://yojnaportal.com';
            }
        } else {
            // ЁЯЫС рдЕрдЧрд░ `pdf` parameter рдЧрд╛рдпрдм рд╣реЛ рддреЛ Homepage рдкрд░ Redirect рдХрд░рдирд╛
            window.location.href = 'https://yojnaportal.com';
        }
    </script>
</body>
</html>
