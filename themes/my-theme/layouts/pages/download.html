<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Notification</title>
    <meta name="robots" content="noindex, follow" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .iframe-container {
            border-radius: 8px;
            margin: auto;
            width: 100%;
            text-align: center;
            height: 800px;
        }

        iframe {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            height: 800px;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>
<body>

<div class="iframe-container">
    <iframe 
        id="iframe" 
        src="" 
        width="100%" 
        height="800px" 
        style="border:none;">
    </iframe>
</div>

<script>
    // âœ… Secure Token Generate à¤•à¤°à¤¨à¥‡ à¤•à¤¾ Function
    function generateSecureToken(length = 32) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let token = '';
        for (let i = 0; i < length; i++) {
            token += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return token;
    }

    // âœ… Base64 Decode à¤•à¤°à¤¨à¥‡ à¤•à¤¾ Function
    function decodeBase64(encodedStr) {
        try {
            if (/^[A-Za-z0-9+/=]+$/.test(encodedStr)) {
                const decodedString = atob(encodedStr);
                new URL(decodedString); // URL validation
                return decodedString;
            } else {
                console.error("Invalid Base64 string");
                return null;
            }
        } catch (e) {
            console.error("Base64 decoding failed:", e);
            return null;
        }
    }

    // âœ… Token Storage
    const tokenMap = JSON.parse(localStorage.getItem('tokenMap')) || {};

    // âœ… URL à¤¸à¥‡ Parameter Read à¤•à¤°à¤¨à¤¾
    const urlParams = new URLSearchParams(window.location.search);
    const shortCode = urlParams.get('pdf');
    const iframe = document.getElementById('iframe');

    if (shortCode) {
        if (tokenMap[shortCode]) {
            // âœ… Existing Token Found -> Load URL
            iframe.src = decodeURIComponent(tokenMap[shortCode]);
            console.log(`âœ… Secure Token à¤¸à¥‡ à¤²à¥‹à¤¡ à¤•à¤¿à¤¯à¤¾ à¤—à¤¯à¤¾: ${tokenMap[shortCode]}`);
        } else {
            // âœ… Base64 à¤¸à¥‡ Decode à¤•à¤°à¤•à¥‡ URL à¤šà¥‡à¤• à¤•à¤°à¥‡à¤‚
            const decodedURL = decodeBase64(shortCode);
            if (decodedURL) {
                // âœ… Secure Token Generate à¤•à¤°à¥‡à¤‚
                const secureToken = generateSecureToken();
                tokenMap[secureToken] = decodedURL;
                localStorage.setItem('tokenMap', JSON.stringify(tokenMap)); 
                
                // âœ… Iframe à¤®à¥‡à¤‚ URL à¤²à¥‹à¤¡ à¤•à¤°à¥‡à¤‚
                iframe.src = decodeURIComponent(decodedURL);
                
                // âœ… URL à¤•à¥‹ Secure Token à¤•à¥‡ à¤¸à¤¾à¤¥ Replace à¤•à¤°à¥‡à¤‚
                const newUrl = `${window.location.origin}${window.location.pathname}?pdf=${secureToken}`;
                window.history.replaceState(null, null, newUrl);
                console.log(`âœ… New Secure Token Generated: ${secureToken}`);
            } else {
                console.error("Invalid PDF URL");
                window.location.href = "https://yojnaportal.com"; // ðŸ”¥ Invalid à¤¹à¥‹à¤¨à¥‡ à¤ªà¤° redirect à¤•à¤°à¥‡à¤‚
            }
        }
    } else {
        // âœ… Token à¤¨à¤¾ à¤®à¤¿à¤²à¤¨à¥‡ à¤ªà¤° Redirect à¤•à¤°à¥‡à¤‚
        window.location.href = "https://yojnaportal.com";
    }
</script>

</body>
</html>
