<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
        color: #333;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    a {
        color: #1a73e8;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

<table>
    <tr> 
        <th>Title</th>
        <th>Last Date</th> 
    </tr>
    {{ $now := now }}
    {{ range where .Site.RegularPages ".Params.extented" "yes" }}
        {{ $page := . }}
        {{ with .Params.lastdate }}
            {{ if ge (time .) $now }}
                <tr>
                    <td>
                        <a href="{{ $page.RelPermalink }}" target="_blank">{{ $page.Title }}</a>
                    </td>
                    <td>
                        {{ (time .).Format "02-01-2006" }}
                    </td>
                </tr>
            {{ end }}
        {{ end }}
    {{ end }}
</table>
