{{ define "main" }}
<h1>Latest Howto Post</h1>
    <ul class="upsc-link-list">
        {{ range where .Site.RegularPages "Section" "how-to" }}
            <li class="upsc-link-item">
                <a href="{{ .RelPermalink }}" class="upsc-link">{{ .Title }}</a> 
                <span class="upsc-date">
                    Post Update: {{ .Lastmod.Format "02 Jan 2006" }}
                </span>
            </li>
        {{ end }}
    </ul>
{{ end }}
