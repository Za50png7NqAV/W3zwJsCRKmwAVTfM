<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 URL Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Base64 URL Loader</h2>
    <div id="statusMessage">Loading...</div>
    <iframe id="pdfFrame" src=""></iframe>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedUrl = urlParams.get('url');

            if (encodedUrl) {
                try {
                    const decodedUrl = atob(encodedUrl);
                    document.getElementById('pdfFrame').src = decodedUrl;
                    document.getElementById('statusMessage').innerText = "PDF Loaded Successfully";
                } catch (e) {
                    document.getElementById('statusMessage').innerText = "Invalid Base64 Format";
                }
            } else {
                document.getElementById('statusMessage').innerText = "No URL Provided";
            }
        };
    </script>
</body>
</html>
