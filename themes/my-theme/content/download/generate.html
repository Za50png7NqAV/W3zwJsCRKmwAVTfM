<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Permanent Link</title>
</head>
<body>
    <h2>Generate Permanent Link</h2>
    <input type="text" id="inputUrl" placeholder="Enter URL to encode" style="width: 80%;" />
    <button onclick="generateLink()">Generate Link</button>
    <p id="generatedLink"></p>

    <script>
        function generateLink() {
            const url = document.getElementById('inputUrl').value;
            if (url) {
                const encodedUrl = btoa(url);
                const token = generateToken();
                // Permanent Link Creation
                const permanentLink = `https://yojnaportal.com/download/pdf?token=${token}&url=${encodedUrl}`;
                
                document.getElementById('generatedLink').innerHTML = `
                    <a href="${permanentLink}" target="_blank">${permanentLink}</a>
                `;
                
                // Save token and encoded URL in localStorage (for demo)
                localStorage.setItem(token, encodedUrl);
            } else {
                alert("Please enter a valid URL");
            }
        }

        // Random Token Generator
        function generateToken() {
            return Math.random().toString(36).substr(2, 10);
        }
    </script>
</body>
</html>
