<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Predefined token and encoded URL mapping (same as in generate.html)
        const permanentLinks = {
            "abc123": "", 
            "xyz456": "",
            "pqr789": "",
            "rst111": "",
            "mno222": "",
            "uvw333": ""
        };

        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token && permanentLinks[token]) {
            const decodedUrl = atob(permanentLinks[token]); // Decode Base64 URL
            window.location.href = decodedUrl; // Redirect to original URL
        } else {
            document.body.innerHTML = "<h2>Invalid or Expired Link!</h2>";
        }
    </script>
</body>
</html>
