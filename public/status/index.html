
    
 
<script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script><script>const quotes=[{"text":"सफलता एक दिन में नहीं मिलती, यह मेहनत और लगन से आती है।"},{"text":"हर नया दिन एक नई शुरुआत है।"},{"text":"कठिनाइयाँ आपको मजबूत बनाती हैं।"},{"text":"खुद पर विश्वास रखो, आप कर सकते हैं।"},{"text":"सपने वो नहीं जो हम सोते वक्त देखते हैं, सपने वो हैं जो हमें सोने नहीं देते।"},{"text":"असफलता केवल एक अवसर है, फिर से शुरू करने का, इस बार और बुद्धिमानी से।"},{"text":"मुसीबतें इंसान को मजबूत बनाती हैं, और संघर्ष उसे महान।"},{"text":"जो खो गया, उसका दुख मत करो; जो पाया है, उसकी कद्र करो।"},{"text":"समय का सही उपयोग ही जीवन का सबसे बड़ा धन है।"},{"text":"छोटे कदम भी बड़ी मंज़िल तक पहुंचा सकते हैं।"},{"text":"धैर्य रखने वाला व्यक्ति कभी हारता नहीं।"},{"text":"हर कठिन रास्ता, आसान मंज़िल की ओर नहीं ले जाता; मगर सही रास्ता हमेशा सही मंज़िल तक पहुंचाता है।"},{"text":"जीवन में जो चीज़ें हमें आसानी से मिल जाती हैं, अक्सर उनकी कद्र हम नहीं करते, लेकिन जिन चीज़ों के लिए हम संघर्ष करते हैं, वे हमें न केवल खुशियां देती हैं, बल्कि हमें बदल देती हैं।"},{"text":"हम अक्सर सोचते हैं कि समय हमारे पास बहुत है, लेकिन सच्चाई यह है कि समय सबसे तेज़ भागता है और हमें उसकी कीमत तब समझ आती है जब वह हमारे हाथ से निकल चुका होता है।"},{"text":"दुनिया में सबसे कठिन काम है, अपने आप को बदलना; और सबसे आसान काम है, दूसरों को बदलने की कोशिश करना। लेकिन असल बदलाव तभी आता है जब हम खुद से शुरुआत करते हैं।"},{"text":"हर इंसान की एक अनकही कहानी होती है, जिसे वो सिर्फ अपने दिल में रखता है, क्योंकि अगर वह दुनिया को बताए, तो लोग सुनेंगे जरूर, लेकिन महसूस शायद ही कर पाएंगे।"},{"text":"हम हमेशा मंज़िल की ओर भागते हैं, लेकिन रास्ते में जो छोटे-छोटे लम्हें मिलते हैं, वही असली जीवन होते हैं। मंज़िल तो एक पल की खुशी देती है, लेकिन सफर पूरी जिंदगी की यादें देता है।"},{"text":"इंसान की असली पहचान उसके शब्दों या चेहरे से नहीं, बल्कि मुश्किल वक्त में उसके व्यवहार से होती है।"},{"text":"खुश रहने का सबसे आसान तरीका है, उन चीज़ों पर ध्यान देना जो हमारे पास हैं, बजाय उन चीज़ों के जो हमारे पास नहीं हैं।"},{"text":"कभी-कभी हम सोचते हैं कि हमारे साथ बुरा क्यों हो रहा है, लेकिन सच्चाई यह है कि यही कठिन समय हमें मजबूत, धैर्यवान और समझदार बनाता है, ताकि आने वाला अच्छा समय हम पूरी तरह से जी सकें।"},{"text":"इंसान के पास सब कुछ होते हुए भी वह अधूरा महसूस कर सकता है, और कई बार कुछ न होते हुए भी वह खुश रह सकता है; यह सब मन की स्थिति पर निर्भर करता है, परिस्थिति पर नहीं।"},{"text":"जब हम दूसरों की नजर में अच्छे बनने की कोशिश छोड़ देते हैं, तब हम सच में अपने आप को जानना शुरू करते हैं, और तभी जीवन का असली स्वाद मिलता है।"},{"text":"गलतियां करना जीवन का हिस्सा है, लेकिन उनसे सीखना ही असली समझदारी है। जो अपनी गलतियों को स्वीकार कर लेता है, वह खुद को और जीवन दोनों को बेहतर बना लेता है।"},{"text":"सफलता सिर्फ मंज़िल तक पहुंचने का नाम नहीं है, बल्कि उस सफर का नाम है जिसमें आपने कितने गिरकर उठे, कितनी बार हारकर फिर से कोशिश की, और कितनी बार खुद को संभाला।"},{"text":"हम हर चीज़ के लिए सही वक्त का इंतजार करते रहते हैं, लेकिन सच तो यह है कि सही वक्त कभी आता नहीं, उसे हम अपने फैसलों और मेहनत से बनाते हैं।"},{"text":"जो लोग हमें मुश्किल समय में छोड़ देते हैं, हमें उनका शुक्रगुज़ार होना चाहिए, क्योंकि उन्होंने हमें सिखा दिया कि किन पर भरोसा करना है और किन पर नहीं।"},{"text":"कभी-कभी हमें वही चीज़ें सबसे ज्यादा चोट पहुंचाती हैं, जिनसे हम सबसे ज्यादा उम्मीद रखते हैं। इसलिए उम्मीदें रखना बुरा नहीं, लेकिन उन्हें हकीकत के करीब रखना जरूरी है।"},{"text":"जीवन में सबसे बड़ी जीत खुद को साबित करना नहीं, बल्कि खुद को स्वीकार करना है, क्योंकि जब हम खुद से संतुष्ट होते हैं, तब दुनिया की राय मायने नहीं रखती।"},{"text":"हम अक्सर खुशियों को बड़े-बड़े पलों में ढूंढते हैं, लेकिन असली खुशी छोटी-छोटी बातों में छुपी होती है—एक मुस्कान, एक अपनापन, या एक सच्चा आशीर्वाद।"},{"text":"जीवन में जो चीज़ें हमें आसानी से मिल जाती हैं, अक्सर उनकी कद्र हम नहीं करते, लेकिन जिन चीज़ों के लिए हम संघर्ष करते हैं, वे हमें न केवल खुशियां देती हैं, बल्कि हमें बदल देती हैं।"},{"text":"हम अक्सर सोचते हैं कि समय हमारे पास बहुत है, लेकिन सच्चाई यह है कि समय सबसे तेज़ भागता है और हमें उसकी कीमत तब समझ आती है जब वह हमारे हाथ से निकल चुका होता है।"},{"text":"दुनिया में सबसे कठिन काम है, अपने आप को बदलना; और सबसे आसान काम है, दूसरों को बदलने की कोशिश करना। लेकिन असल बदलाव तभी आता है जब हम खुद से शुरुआत करते हैं।"},{"text":"हर इंसान की एक अनकही कहानी होती है, जिसे वो सिर्फ अपने दिल में रखता है, क्योंकि अगर वह दुनिया को बताए, तो लोग सुनेंगे जरूर, लेकिन महसूस शायद ही कर पाएंगे।"},{"text":"हम हमेशा मंज़िल की ओर भागते हैं, लेकिन रास्ते में जो छोटे-छोटे लम्हें मिलते हैं, वही असली जीवन होते हैं। मंज़िल तो एक पल की खुशी देती है, लेकिन सफर पूरी जिंदगी की यादें देता है।"},{"text":"इंसान की असली पहचान उसके शब्दों या चेहरे से नहीं, बल्कि मुश्किल वक्त में उसके व्यवहार से होती है।"},{"text":"खुश रहने का सबसे आसान तरीका है, उन चीज़ों पर ध्यान देना जो हमारे पास हैं, बजाय उन चीज़ों के जो हमारे पास नहीं हैं।"},{"text":"कभी-कभी हम सोचते हैं कि हमारे साथ बुरा क्यों हो रहा है, लेकिन सच्चाई यह है कि यही कठिन समय हमें मजबूत, धैर्यवान और समझदार बनाता है, ताकि आने वाला अच्छा समय हम पूरी तरह से जी सकें।"},{"text":"इंसान के पास सब कुछ होते हुए भी वह अधूरा महसूस कर सकता है, और कई बार कुछ न होते हुए भी वह खुश रह सकता है; यह सब मन की स्थिति पर निर्भर करता है, परिस्थिति पर नहीं।"},{"text":"जब हम दूसरों की नजर में अच्छे बनने की कोशिश छोड़ देते हैं, तब हम सच में अपने आप को जानना शुरू करते हैं, और तभी जीवन का असली स्वाद मिलता है।"},{"text":"गलतियां करना जीवन का हिस्सा है, लेकिन उनसे सीखना ही असली समझदारी है। जो अपनी गलतियों को स्वीकार कर लेता है, वह खुद को और जीवन दोनों को बेहतर बना लेता है।"},{"text":"सफलता सिर्फ मंज़िल तक पहुंचने का नाम नहीं है, बल्कि उस सफर का नाम है जिसमें आपने कितने गिरकर उठे, कितनी बार हारकर फिर से कोशिश की, और कितनी बार खुद को संभाला।"},{"text":"हम हर चीज़ के लिए सही वक्त का इंतजार करते रहते हैं, लेकिन सच तो यह है कि सही वक्त कभी आता नहीं, उसे हम अपने फैसलों और मेहनत से बनाते हैं।"},{"text":"जो लोग हमें मुश्किल समय में छोड़ देते हैं, हमें उनका शुक्रगुज़ार होना चाहिए, क्योंकि उन्होंने हमें सिखा दिया कि किन पर भरोसा करना है और किन पर नहीं।"},{"text":"कभी-कभी हमें वही चीज़ें सबसे ज्या हैं। यह बात हमेशा याद रखें।"},{"text":"जो लोग हमें मुश्किल समय में छोड़ देते हैं, हमें उनका शुक्रगुज़ार होना चाहिए, क्योंकि उन्होंने हमें सिखा दिया कि किन पर भरोसा करना है और किन पर नहीं। यह बात हमेशा याद रखें।"},{"text":"कभी-कभी हमें वही चीज़ें सबसे ज्यादा चोट पहुंचाती हैं, जिनसे हम सबसे ज्यादा उम्मीद रखते हैं। इसलिए उम्मीदें रखना बुरा नहीं, लेकिन उन्हें हकीकत के करीब रखना जरूरी है। यह बात हमेशा याद रखें।"},{"text":"जीवन में सबसे बड़ी जीत खुद को साबित करना नहीं, बल्कि खुद को स्वीकार करना है, क्योंकि जब हम खुद से संतुष्ट होते हैं, तब दुनिया की राय मायने नहीं रखती। यह बात हमेशा याद रखें।"},{"text":"हम अक्सर खुशियों को बड़े-बड़े पलों में ढूंढते हैं, लेकिन असली खुशी छोटी-छोटी बातों में छुपी होती है—एक मुस्कान, एक अपनापन, या एक सच्चा आशीर्वाद। यह बात हमेशा याद रखें।"},{"text":"जीवन में जो चीज़ें हमें आसानी से मिल जाती हैं, अक्सर उनकी कद्र हम नहीं करते, लेकिन जिन चीज़ों के लिए हम संघर्ष करते हैं, वे हमें न केवल खुशियां देती हैं, बल्कि हमें बदल देती हैं। यह बात हमेशा याद रखें।"},{"text":"हम अक्सर सोचते हैं कि समय हमारे पास बहुत है, लेकिन सच्चाई यह है कि समय सबसे तेज़ भागता है और हमें उसकी कीमत तब समझ आती है जब वह हमारे हाथ से निकल चुका होता है। यह बात हमेशा याद रखें।"},{"text":"दुनिया में सबसे कठिन काम है, अपने आप को बदलना; और सबसे आसान काम है, दूसरों को बदलने की कोशिश करना। लेकिन असल बदलाव तभी आता है जब हम खुद से शुरुआत करते हैं। यह बात हमेशा याद रखें।"},{"text":"हर इंसान की एक अनकही कहानी होती है, जिसे वो सिर्फ अपने दिल में रखता है, क्योंकि अगर वह दुनिया को बताए, तो लोग सुनेंगे जरूर, लेकिन महसूस शायद ही कर पाएंगे। यह बात हमेशा याद रखें।"},{"text":"हम हमेशा मंज़िल की ओर भागते हैं, लेकिन रास्ते में जो छोटे-छोटे लम्हें मिलते हैं, वही असली जीवन होते हैं। मंज़िल तो एक पल की खुशी देती है, लेकिन सफर पूरी जिंदगी की यादें देता है। यह बात हमेशा याद रखें।"},{"text":"इंसान की असली पहचान उसके शब्दों या चेहरे से नहीं, बल्कि मुश्किल वक्त में उसके व्यवहार से होती है। यह बात हमेशा याद रखें।"},{"text":"खुश रहने का सबसे आसान तरीका है, उन चीज़ों पर ध्यान देना जो हमारे पास हैं, बजाय उन चीज़
